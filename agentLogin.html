<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

<body style="background-color: #fff8f8;">

  <div class="form-container">
    <h3>Maskani Agent Login</h3>
  <form action="#" method="post">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group first">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="e.g. user@your-domain.com" id="email">
        </div>    
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
    
        <div class="form-group last mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Your Password" id="password">
        </div>
      </div>
      <div class="col-md-6">
      </div>
    </div>
    

    <div class="col-md-12">
      <div class="form-group first">
    
        <input type="submit" value="Login"   class="btn px-5 btn-primary col-md-12">  
      </div>    
    </div>



    <div class="col-md-12">
      <div class="col-md-12" style="padding: 15px;">
        <span class="psw"><a href="agentRegister.html">Forgot Password?</a></span>
      </div>

 
   
      </div>    
    </div>
  </form>
</div>
</body>
